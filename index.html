 		 <div id= "trycarousel" class = "Carousel" style="background-color:white;" >
 			

             <a class="left carousel-control" href="#trycarousel" role="button" onclick ="prev()">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#trycarousel" role="button" onclick="next()" >
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a> 
 			
           
 				<div class="item"  >
 					<img src="a.jpg" id="0" alt="active" style=" margin-right:50px; margin-left:160px; margin-top:0px;width:100%; height:100%; margin:auto;" ></img>
 				
 			
 					<img src="b.jpg" id="1" alt="notactive" style="display: none;margin-right:50px; margin-left:160px; margin-top:-90px;width:100%; height:100%; margin:auto;"  ></img>
 			
 				
 					<img src="c.jpg" id="2" alt="notactive" style="display: none;margin-right:50px; margin-left:160px; margin-top:-90px;width:100%;height:100%; margin:auto;" ></img>
 			
 					<img src="d.jpg" id="3" alt="notactive" style="display: none;margin-right:50px; margin-left:160px; margin-top:-90px;width:100%; height:100%; margin:auto;" ></img>

      <script>
      
        function next(){
            var info = document.getElementsByClassName('item');
            var i=0;
          
           while(i<=3){
                var b = i.toString();
                var k=i+1;
                k=k.toString();
                if(document.getElementById(b).alt=="active"){
                    if(i==3){
                        i=0;
                        console.log("updated b and k values :"+b+":"+k);
                        document.getElementById(b).style.display="none";
                        document.getElementById(b).alt="notactive";
                        document.getElementById('0').style.display="block";
                        document.getElementById('0').alt="active";
                       
                        break;
                    }
                    else{
                        console.log("updated b and k values :"+b+":"+k);    
                        document.getElementById(b).style.display="none";
                        document.getElementById(b).alt="notactive";
                        document.getElementById(k).style.display="block";
                        document.getElementById(k).alt="active";  
                         
                        break; 
                    }
                }
                i++;
            }
          
       }
       

        function prev(n){
           var info = document.getElementsByClassName('item');
            var i=3;
          
           while(i>=0 ){
                var b = i.toString();
                var k=i-1;
                k=k.toString();
                if(document.getElementById(b).alt=="active"){
                    if(i==0){
                        i=3;
                        k=i.toString();
                        console.log("updated b and k values :"+b+":"+k);
                        document.getElementById(b).style.display="none";
                        document.getElementById(b).alt="notactive";
                        document.getElementById(k).style.display="block";
                        document.getElementById(k).alt="active";
                       
                        break;
                    }
                    else{
                        var k=i-1;
                        k=k.toString();

                        console.log("updated b and k values :"+b+":"+k);    
                        document.getElementById(b).style.display="none";
                        document.getElementById(b).alt="notactive";
                        document.getElementById(k).style.display="block";
                        document.getElementById(k).alt="active";  
                         
                        break; 
                    }
                }
                i--;
            }
           
        }

      

      </script>
